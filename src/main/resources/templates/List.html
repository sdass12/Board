<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/bootstrap.css}"/>
    <script type="text/javascript">
        function Check() {
            var form = document.search;
            if (s_con.value == "" || s_con.value == null) {
                alert("검색어를 입력해 주세요.");
            } else {
                form.submit();
            }
        }
    </script>
</head>
<body>
<div>
    <p th:text="'총 게시물 : '+${total}+'개'" align="center">...</p>
    <div align="center">
        <form th:action="@{/search/1/1}" method="post" name="search">
            <SELECT name="op" style="height:25px; width: 100px;">
                <OPTION value='title'>제목</OPTION>
                <OPTION value='content'>내용</OPTION>
                <OPTION value='title_content'>제목+내용</OPTION>
            </SELECT>
            <input type="text" name="s_con" id="s_con">
            <input type="button" onClick="Check()" th:value="Search" class="btn">
        </form>
    </div>
    <br><br>
    <table border="1" align="center" class="table table-striped table-hover">
        <thead>
        <tr>
            <td width="50" align="center">Num</td>
            <td width="600" align="center">Title</td>
            <td width="100" align="center">Writer</td>
            <td width="150" align="center">Date</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${resultList}">
            <td th:text="${board.bno}" align="center">...</td>
            <td align="center"><a th:href="'/view/'+${board.bno}" th:text="${board.title}"
                                  style="text-decoration:none;color:black">...</a></td>
            <td th:utext="${board.writer}" align="center">...</td>
            <td th:utext="${board.date}" align="center">...</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4" align="center"><input type="button" value="글 쓰기" onClick="location.href='/write'"
                                                  align="right" class="btn btn-success"></td>
        </tr>
        </tfoot>
    </table>
</div>

<!--여기부터 페이징-->
<div align="center">
    <table align="0">
        <tr>

            <td width="30"><a th:href="'/1/1'"><<</a></td>&nbsp;&nbsp; <!--1페이지로 돌아가기-->
            <td width="30"><a th:href="'/'+${pager.nowPage-1}+'/'+${pager.nowBlock}"><</a></td><!--1페이지 전으로 돌아가기-->
            &nbsp;
            <td th:each="blockPage : ${blockPage}" width="20">
                <a th:href="'/'+${blockPage}+'/'+${pager.nowBlock}" th:text="${blockPage}">...!</a>&nbsp;
            </td>
            <td width="30"><a th:href="'/'+${pager.nowPage+1}+'/'+${pager.nowBlock}">></a></td>&nbsp;&nbsp;
            <!--1페이지 후로 가기-->
            <td width="30"><a th:href="'/'+${pager.totalPage}+'/'+${pager.totalBlock}">>></a></td><!--마지막 페이지로 가기-->
        </tr>
    </table>
    <br>
    <p th:text="'현재 페이지 : '+${pager.nowPage}+' / '+${pager.totalPage}  ">...</p>
</div>
</body>
</html>
