<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <script type="text/javascript">
        function Check(){
            var form = document.search;
            if(s_con.value==""||s_con.value==null){
                alert("검색어를 입력해 주세요.");
            }else{
                form.submit();
            }
        }
    </script>
</head>
<body>
    <div>
        <p th:text="'총 게시물 : '+${total}+'개'" align="center">...</p>
        <div align="center">
            <form th:action="@{/search/1}" method="post" name="search">
                <SELECT name="op" style='height:25px; width: 100px;'>
                    <OPTION value='title'>제목</OPTION>
                    <OPTION value='content'>내용</OPTION>
                    <OPTION value='title_content'>제목+내용</OPTION>
                </SELECT>
                <input type="text" name="s_con" id="s_con">
                <input type="button" onClick="Check()" th:value="Search" class="btn">
            </form>
        </div>
        <table border="1" align="center" class="table table-striped table-hover">
               <thead>
                    <tr>
                        <td width="50" >Num</td>
                        <td width="600">Title</td>
                        <td width="100">Writer</td>
                        <td width="150">Date</td>
                    </tr>
               </thead>
               <tbody>
                    <tr th:each ="board : ${resultList}">
                        <td th:text="${board.bno}">...</td>
                        <td><a th:href="'/view/'+${board.bno}" th:text="${board.title}" style="text-decoration:none;color:black">...</a></td>
                        <td th:utext="${board.writer}">...</td>
                        <td th:utext="${board.date}">...</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4"><input type="button" value="글 쓰기" onClick="location.href='write'" align="right" class="btn btn-success"></td>
                    </tr>
                </tfoot>
        </table>
    </div>
    <!--여기부터 페이징-->
    <div align="center">
        <a th:href="'/1'"><<</a> &nbsp;&nbsp; <!--1페이지로 돌아가기-->
        <a th:href="'/'+${pager.nowPage-1}"><</a> <!--1페이지 전으로 돌아가기-->
        &nbsp;&nbsp;
        <a th:href="'/'+${pager.nowPage+1}">></a> &nbsp;&nbsp; <!--1페이지 후로 가기-->
        <a th:href="'/'+${pager.totalPage}">>></a> <!--마지막 페이지로 가기-->
        <br>
        <p th:text="'현재 페이지 : '+${pager.nowPage}+' / '+${pager.totalPage}  ">...</p>
    </div>
</body>
</html>
