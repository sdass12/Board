<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>

    <script type="text/javascript">
          function check(){
                var form = document.Update;

                if(title.value=='' || title.value == null){
                    alert('제목을 입력해주세요.');
                    form.title.focus();
                    return;
                }
                if(content.value=='' || content.value == null){
                    alert('내용을 입력해주세요.');
                    form.content.focus();
                    return;
                }
                if(password.value=='' || password.value == null){
                    alert('비밀번호를 입력해주세요.');
                    form.password.focus();
                    return;
                }
                form.submit();
          }
    </script>
</head>
<body>
<div>
    <form th:action="'/update/'+${board.bno}" method="POST" name="Update">
        <table border="1" align="center" class="table table-striped table-hover">
            <tr>
                <td align="center">제목</td>
                <td width="600" colspan="2" align="center"><input type="text" size="70" name="title" id="title" th:value="${board.title}"></td>
            </tr>
            <tr>
                <td align="center">이름</td>
                <td width="600" colspan="2" th:text="${board.writer}" align="center">...</td>
            </tr>
            <tr>
                <td colspan="3" align="center"><textarea rows="30" cols="100" name="content" id="content" th:text="${board.content}">...</textarea></td>
            </tr>
            <tr>
                <td align="center">비밀번호</td>
                <td width="450" align="center"><input type="password" size="50" name="password" id="password"></td>
                <td align="center">
                    <input type="button" value="수정" onClick="check()" class="btn btn-success">
                    <input type="button" value="취소" onClick="history.back()" class="btn btn-success">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
